{% extends "base.html" %}
{% block content%}
	<div id="beerlist">
		<h2>Beers from {{ beers.0.brewery }}</h2>
		<div class="beer-range">
		{% for beer in beers %}
		<p class="beer-images"><a href="/beers/{{ beer.slug }}"> <img src="{{beer.image1.url}}"/> <br>{{ beer }}</a></p>
		{% endfor %}
		</div>
		<p><a href ="/beers/" class="back-link">&larr;  All Beers </a></p>
	</div>
{% endblock %}
